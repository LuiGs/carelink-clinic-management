version: "3.9"
services:
  db:
    image: postgres:16
    container_name: carelink_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: carelink
      POSTGRES_PASSWORD: carelink
      POSTGRES_DB: carelink
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
volumes:
  pgdata: